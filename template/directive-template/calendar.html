<!-- Calendar Prompt  -->

<div class="modal fade calendar">
    <div class="modal-dialog">
        <div class="modal-content">
            <date-picker ng-model="datePicker" ng-change="dateChange()"></date-picker>
            <div class="modal-footer user-prompt">
                <button class="btn modal-btn kill-modal cancel user-btn">CANCEL</button>
                <button class="btn modal-btn submit user-btn">OK</button>
            </div>
        </div>
    </div>
</div>
