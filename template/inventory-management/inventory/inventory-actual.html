<!-- Inventory Records View  -->

<div class="container-fluid inventory-actual">
    <div class="bar bar-blue">
        Inventory Actual
        <button class="bar-right button" ng-click="save_inventory_actual()"><i class="ion-archive save-actual"></i><span>Save</span></button>
    </div>
    <div class="sticky-header">
        <div>Category</div>
        <div>Item</div>
        <div>Actual</div>
        <div>UOM</div>
    </div>
    <div class="schedule container-fluid" style="overflow-y:scroll !important;height: 81%;">
        <table class="table">
            <tbody>
                <tr ng-repeat="x in inventory_actual">
                    <td>{{ x.category }}</td>
                    <td>{{ x.item }}</td>
                    <td><input type="text" ng-model="x.qty" valid-number/></td>
                    <td>{{ x.uom }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <inventory-tab></inventory-tab>
</div>
