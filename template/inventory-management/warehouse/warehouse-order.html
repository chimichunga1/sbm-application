<!-- Warehouse Order View  -->

<div class="container-fluid">
    <div class="bar bar-blue">
        Warehouse Order
        <button class="bar-right button" ng-click=""><i class="ion-archive save-wo"></i><span>Save</span></button>
    </div>
    <div class="warehouse-order container-fluid">

    </div>
    <div class=" bar-tab bar-blue ">
        <div class="tab" ui-sref="warehouse-records">
            <i class="ion-clipboard tab-icon-ion"></i>
            <div class="tab-label">Records</div>
        </div>
        <div class="tab" ui-sref="warehouse-order">
            <i class="icon-request_in tab-icon-ion"></i>
            <div class="tab-label">Order</div>
        </div>
        <div class="tab" ui-sref="">
            <i class="icon-truck_left tab-icon-fa"></i>
            <div class="tab-label">Delivery</div>
        </div>
        <div class="tab" ui-sref="warehouse-records">
            <i class="icon-request_minus tab-icon-ion"></i>
            <div class="tab-label">Pullout Requests</div>
        </div>
        <div class="tab" ui-sref="">
            <i class="icon-truck_right tab-icon-ion"></i>
            <div class="tab-label">Pullout Dispatch</div>
        </div>
    </div>
</div>
