<!-- Attendance View -->

<div class="container-fluid">
    <div class="bar bar-blue">
        Attendance
    </div>
    <div class="text-center vertical-align">
        <div>
            <div class="a-left">
                <div class="clock-container">
                    <ds-widget-clock show-digital digital-format="'MMMM dd, yyyy'"></ds-widget-clock>
                    <ds-widget-clock show-digital digital-format="'EEEE'" class="attendance-day"></ds-widget-clock>
                    <ds-widget-clock show-digital digital-format="'hh'" class="display-time"></ds-widget-clock>
                    <div class="ds-seperator">:</div>
                    <ds-widget-clock show-digital digital-format=" 'mm' " class="display-time "></ds-widget-clock>
                    <ds-widget-clock show-digital digital-format=" 'a ' " class="display-time "></ds-widget-clock>
                </div>
            </div>
            <div class="a-right">
                <div class="attendance-form">
                    <button class="btn btn-lg btn-block take-picture-btn" ng-click="takePhoto()"><i class="ion-camera take-picture"> <span>TAKE PICTURE </span></i></button>
                    <div class="attendance-field">
                        <div class="input-label">Username</div>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="attendance-field field-eid">
                        <div class="input-label">Employee ID Number</div>
                        <input type="text" placeholder="Employee ID Number" />
                    </div>
                    <div class="time-btn-container">
                        <button class="btn btn-lg timein">TIME IN</button>
                        <button class="btn btn-lg timeout">TIME OUT</button>
                    </div>
                    <div class="time-btn-container">
                        <button class="btn btn-lg breakin">BREAK OUT</button>
                        <button class="btn btn-lg breakout">BREAK IN</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bar-tab bar-blue ">
        <a class="tab ">
            <i class="ion-person tab-icon-ion "></i>
            <div class="tab-label ">Attendance</div </div>
        </a>
        <a class="tab ">
            <i class="fa fa-calendar tab-icon-fa "></i>
            <div class="tab-label ">Schedule</div </div>
        </a>
    </div>
</div>
