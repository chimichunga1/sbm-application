<!--Take Photo Modal  -->

<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Attendance</span>
                <i class="ion-camera camera-icon"></i>
            </div>
            <div class="modal-body">
                <video id="video" width="568" height="450" autoplay></video>
            </div>
            <div class="modal-footer">
                <button class="btn modal-btn cancel" ng-click="closeMe()">Cancel</button>
                <button class="btn modal-btn save">Save</button>
            </div>
        </div>
    </div>
</div>
