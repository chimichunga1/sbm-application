<!-- Schedule View -->

<div class="container-fluid">
    <div class="bar bar-blue">
        Schedule
    </div>
    <div class="sticky-header">
        <div>Date</div>
        <div>Employee</div>
        <div>Shift</div>
        <div>Store Assignment</div>
    </div>
    <div class="schedule container-fluid" style="overflow-y:scroll !important;height: 81%;">
        <table class="table">
            <tbody>
                <tr ng-repeat="x in schedule">
                    <td>{{ x.date | date:'LLLL dd, y' }}</td>
                    <td>{{ name }}</td>
                    <td>{{ x.shift }}</td>
                    <td>{{ x.branch }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <attendance-tab></attendance-tab>
</div>
