language: node_js
sudo: true
node_js:
  - '6.11.1'
before_install:
  - 'sudo dpkg --add-architecture i386 -y'
  - 'sudo apt-add-repository 'https://dl.winehq.org/wine-builds/ubuntu/ -y'
  - 'wget https://dl.winehq.org/wine-builds/Release.key && sudo apt-key add Release.key -y'
  - 'sudo apt-get update -y && sudo apt-get install winehq-stable -y'
before_script: 
  - 'npm install -g gulp'
  - 'npm install -g electron'
  - 'npm install -g electron-prebuilt'
  - 'npm install -g electron-packager'
  - 'npm install -g electron-builder'
  - 'npm install'
after_script: 
  - 'gulp sass'
  - 'gulp compress'
  - 'gulp lint'